{% load static %}

{% if questions %}
  {% for question in questions %}
    <div class="container col-lg-6 my-4">
      <div class="row p-3 mt-4 pt-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 mx-3">
          <a href="{% url 'details' %}" class="text-decoration-none"><h2 class="fw-bold lh-1 text-body-emphasis py-1">{{ question.question_title }}</h2></a>
          <div class="d-flex justify-content-between py-3">
            <small class="text-muted fw-bold "> {{ question.user_id }} {{question.user_id}}</small>
            <small class="text-muted fw-bold justify-content-end">Created at : {{ question.updated_at }}</small>
          </div>
          <p class="lead">{{ question.question_text|slice:255 }}</p>
          <div class="d-flex justify-content-start pt-3">
            <a href="{% url 'details' %}"><button type="button" class="glow-on-hover custom-btn mb-4" style="width: 150px;">View</button></a>
          </div>
        </div>
        <div class="col-lg-3 offset-lg-1 mb-4">
          <a href="{% url 'details' %}"><img src="{% static 'img/example.png' %}" class="d-flex align-items-center" height="200"></a>
        </div>
      </div>
    </div> 
  {% endfor %}
{% endif %}

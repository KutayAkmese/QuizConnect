{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Connect | Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    {% include 'partials/_navbar.html'%}
    <div class="container col-xxl-12 pt-5 d-flex justify-content-center">
        <div class="d-flex align-items-center">
            <h1 class="display-5 fw-bold lh-1 mb-3">All Lessons</h1>
        </div>
    </div>

    {% for lesson in lessons %}
    <div class="container my-5 col-lg-6">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
                <h1 class="display-6 fw-bold lh-1 text-body-emphasis">{{ lesson.name }}</h1><br>
                <h3 class="lead">Lesson Code: {{ lesson.lesson_code }}</h3>
                <h3 class="lead">Lecturer: {{ lesson.lecturer }}</h3>
                <form action="{% url 'go_questions' user.id lesson.id %}" method="get">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <button type="submit" class="glow-on-hover custom-btn" style="width: 150px;">Go Questions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}


    {% include 'partials/_footer.html'%}
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Connect | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background: rgb(0, 0, 0);
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(97, 126, 143, 1) 66%, rgba(209, 220, 222, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold text-uppercase">Quiz Connect</h2><hr class="pb-4">
                        <h2 class="fw-bold mb-5 mt-5 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your email and password!</p>
                        
                        <form action={% url 'login'%} method="POST">
                            {% csrf_token %}
                            <div class="form-outline form-white mb-4">
                                <label class="form-label d-flex justify-content-start fw-bold">Email</label>
                                <input type="email" name="email" class="form-control form-control-lg">
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label d-flex justify-content-start fw-bold">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg">
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <button class="glow-on-hover custom-btn" type="submit" style="height: 50px; width: 150px;">Login</button>
                        </form>

                    </div>
                    <div>
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}"class="text-white-50 fw-bold">SignUp</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
